name: Prepare release on pull request merge (mvn release:prepare)

on:
  workflow_call:
    inputs:
      skip-integration-tests:
        description: 'Skip integration tests true/false'
        default: false
        required: false
        type: boolean
      maven-arguments:
        description: 'Extra maven arguments if needed'
        required: false
        type: string
    secrets:
      NORDEABOT_PRIVATE_KEY:
        required: true
      ACCESS_PACKAGES_USERNAME:
        required: true
      ACCESS_PACKAGES_GLOBAL_PAT:
        required: true
      OUR_GITHUB_TOKEN:
        required: true

jobs:
  build:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 14 for publishing to GitHub Packages
        uses: actions/setup-java@v2
        with:
          java-version: '14'
          distribution: 'adopt'
          cache: 'maven'
      - name: Cache Maven packages
        uses: actions/cache@v2
        with:
          path: ~/.m2
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-maven-
      - name: Creating SSH agent
        uses: webfactory/ssh-agent@v0.5.3
        with:
          ssh-private-key: ${{ secrets.NORDEABOT_PRIVATE_KEY }}
      - name: 'Create settings.xml'
        uses: whelk-io/maven-settings-xml-action@v4
        with:
          servers: '
            [
              {
                "id": "github",
                "username": "${{ secrets.ACCESS_PACKAGES_USERNAME }}",
                "password": "${{ secrets.ACCESS_PACKAGES_GLOBAL_PAT }}"
              }
            ]'
          repositories: '
            [
                {
                  "id": "github",
                  "name": "Nordea Direct Github",
                  "url": "https://maven.pkg.github.com/Nordea-Direct/*",
                  "snapshots": {
                    "enabled": "true"
                  }
                }
            ]'
      - name: Configure Git user
        run: |
          git config user.email "espen.erlandsen@nordea.com"
          git config user.name "nordeadirect-bot"
      - name: Build with Maven and prepare a release version
        run: mvn --batch-mode --update-snapshots release:prepare -Dmaven.test.skip=${{ inputs.skip-integration-tests }} -Darguments=${{ inputs.maven-arguments }}
        env:
          GITHUB_TOKEN: ${{ secrets.OUR_GITHUB_TOKEN }}
